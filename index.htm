<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery MessageBox (Beta) by osobrevilla</title>
    <link href="css/messagebox.css" rel="stylesheet"  charset="utf-8" media="screen" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.messagebox.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/demo.js"></script>
  </head>
  <body>
    <header>
      <h1>jQuery MessageBox</h1>
      <p>jQuery plugin to show flashy messages..</p>
      <ul>
        <li><a href="https://github.com/osobrevilla/jquery-messagebox/zipball/master">Download <strong>ZIP File</strong></a></li>
        <li><a href="https://github.com/osobrevilla/jquery-messagebox/tarball/master">Download <strong>TAR Ball</strong></a></li>
        <li><a href="https://github.com/osobrevilla/jquery-messagebox">View On <strong>GitHub</strong></a></li>
      </ul>
    </header>
    
    <article>

       <section>
          <h1>Demo</h1>
          <ol class="buttons-demo">
            <li><button id="create">Create</button></li>
            <li><button id="close" disabled>Close</button></li>
            <li><button id="open" disabled>Open</button></li>
            <li><button id="close-delay" disabled>Close with delay of 3s</button></li>
            <li><button id="open-with-blink" disabled>Open with 2 blinks</button></li>
            <li><button id="set-message" disabled>Set new message</button></li>
            <li><button id="set-question" disabled>Set a Question</button></li>
            <li><button id="shake-and-close" disabled>Shake and close after 5 seconds</button></li>
          </ol>
        </section>

    </article>
